<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">
        <h1>Gerador de Senhas</h1>
        <div class="senha-gerada"> fhsiuhfisndf </div>

        Quantidade de caracteres<input type="number" min="1" max="50" ><br>
        Adicionar maiúscula<input type="checkbox" class="check-maiuscula" checked><br>
        Adicionar minúscula<input type="checkbox" class="check-minusculas" checked><br>
        Adicionar número<input type="checkbox" class="check-numeros" checked><br>
        Adicionar simbolos<input type="checkbox" class="check-simbolos" checked><br>
        <button class="gera-senha">Gerar Senha</button>
    </section>
    <script src="js/gerador.js" defer></script>
</body>
</html>
